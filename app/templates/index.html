<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
</head>
<body>
    <h1>Hệ thống thư viện</h1>

    <h2>Thêm sách</h2>
    <form action="/add" method="post">
        Tên sách: <input type="text" name="title" required>
        Tác giả: <input type="text" name="author" required>
        <button type="submit">Thêm</button>
    </form>

    <h2>Danh sách sách</h2>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }}
            {% if book.available %}
                <strong>(Available)</strong>
            {% else %}
                <strong>(Borrowed)</strong>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
